<mat-accordion *ngIf="posts.length; else noPosts"
               multi="true">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <button mat-button
              color="primary">Edit</button>
      <button mat-button
              (click)="onDelete(post.id)"
              color="warn">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<ng-template #noPosts>
  <p class="info-text mat-body-1">No posts added yet</p>
</ng-template>
